<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Hourly Report</title>
</head>
<body>
    <h2>View Hourly Report</h2>
    <form action="view_hourly_report.php" method="GET">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="start_hour">Start Hour:</label>
        <input type="number" id="start_hour" name="start_hour" min="0" max="23" required>
        
        <label for="end_hour">End Hour:</label>
        <input type="number" id="end_hour" name="end_hour" min="0" max="23" required>
        
        <label for="station_name">Station Name:</label>
        <input type="text" id="station_name" name="station_name" required>
        
        <input type="submit" value="View Report">
    </form>
</body>
</html>
